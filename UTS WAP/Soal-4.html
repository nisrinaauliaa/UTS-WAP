<body>

 <input id="input" type="text" /><button onclick="btn()">Confirm</button>
 <h3 id="message"></h3>
  <script>
    function btn() {
    var text;
    var textbox = input.value;
    switch (textbox) {
    case "sum,2,2":
    text = "4";
    break;
    case "devide,30,3":
    text = "10";
    break;
        default:
                text = "Masukan sum,2,2 atau devide,30,3";
    }
    document.getElementById("message").innerHTML = text;
    document.getElementById("input").value = ""
    }
  </script>
</body>
